<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <header>
            <h2 class="m-heading">Today's To Do</h2>
            <button id="refresh-btn" type="reset">
				<i class="fa fa-refresh"></i>
			</button>
            
        </header>
        <main>
            <div class="main-div">
                <form id="task-form">
                    <input class="form-input" type="text" placeholder="Add to your list..." required>
                    <button id="submit" type="submit">
                        <span class="enter-key">&#8629;</span>
                    </button>
                </form>
            </div>
            <div id="task-div" class="task-div">
                
            </div>
        </main>
        <footer><button class="clear" name="delete" type="submit">Clear All Completed</button></footer>
</div>
    <script type="module" src="../dist/bundle.js"></script>
</body>
</html>
